<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chelsea Jan - Contact</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <a href="home.html" class="logo">CJ</a>
        <ul class="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div> 
    <div id="contact-area">
        <div class="contact-container">
            
                <div class="contact-text">Let's get in touch</div>
                <form action="#">
                    <div class="contact-section">
                        <div class="input-label">Name *</div>
                        <input type="text" value="Real names, please :) " onfocus="this.value=''">
                    </div>
                    <div class="contact-section">
                        <div class="input-label">Email Address *</div>
                        <input type="email" value="Your email" onfocus="this.value=''">
                    </div>
                    <div class="contact-section">
                        <div class="input-label">Subject *</div>
                        <input type="text" value="" onfocus="this.value=''">
                    </div>
                    <div class="contact-section">
                        <div class="input-label">Message *</div>
                        <input class="message-box" type="text" value="" onfocus="this.value=''">
                    </div>
                    <div class="submit-area">
                        <button class="submit">HIGH FIVE</button>
                    </div>
                </form>    
        </div>
    </div>
</body>
</html>
